    {% extends 'layout/base.html' %}
    {% load static %}
    {% block title %}
    Item Adding
    {% endblock %}
    
    
    {% block content %}

    <form action="{% url 'item_add' %}" method="POST" enctype="multipart/form-data">

        {% csrf_token %}
        Name: <input type="text" name='name' > <br>
        Description: <input type="text" name="description" > <br>
        Price: <input type="number" name="price" > <br>
        image: <input type="file" id="image" name="image" accept="image/*">        Department: <select name="department_id" id="">
                <option value="-1" selected>Select department</option>
                {% for dept in all_departments %}
                <option value="{{ dept.id }}">{{ dept.title }}</option>
                {% endfor %}
        </select> <br>
        Active: <input type="checkbox" name="active" > <br>
        <button>Save</button>
    </form>

    <div class="footer">
        <p>Created by ITI</p>
    </div>
    
    
    <!-- </body> -->
    <!-- </html> -->
    {% endblock %}
